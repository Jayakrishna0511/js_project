<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h3 class="text-center mb-4 text-success">Login</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
                <button class="btn btn-secondary w-100 mt-2" onclick="guestAccess()">Guest Mode</button>
                <p class="text-center mt-3">Don't have an account? <a href="Register.html">Register here</a></p>
            </div>
        </div>
    </div>
</div>

<script>
    function guestAccess() {
        alert("Logged in as Guest");
        window.location.href = "pr.html";
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        const storedUser = JSON.parse(localStorage.getItem('userData'));

        if (!storedUser) {
            alert("No registered user found. Please register first.");
            return;
        }

        if (email === storedUser.email && password === storedUser.password) {
            alert("Login successful!");
            window.location.href = "pr.html";
        } else {
            alert("Invalid email or password.");
        }
    });
</script>

</body>
</html>
